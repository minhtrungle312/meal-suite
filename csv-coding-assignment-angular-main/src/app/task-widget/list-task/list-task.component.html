<div class="d-flex justify-content-start">
  <div class="mb-3">
    <label for="filterStatus" class="form-label">Status</label>
    <ng-select
      class="p-2"
      id="filterStatus"
      name="filterStatus"
      [(ngModel)]="selectedCar"
      [items]="taskStatus"
      bindLabel="label"
      bindValue="value"
      (change)="filterByStatus($event.value)"
      (clear)="clearSearch()"
    >
    </ng-select>
  </div>
  <div class="mb-3">
    <label for="filterUser" class="form-label">Assignee</label>
    <ng-select
      class="p-2"
      id="filterUser"
      name="filterUser"
      [items]="users"
      bindLabel="name"
      bindValue="id"
      (change)="filterByUserId($event.id)"
      (clear)="clearSearch()"
    >
    </ng-select>
  </div>
</div>
<button
  (click)="add()"
  type="button add-btn"
  class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
>
  Add
</button>
<h2 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white">
  Task List:
</h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th *ngFor="let column of TableTto">{{ column.title }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of tasks" (click)="navigateToDetails(user.id)">
      <td *ngFor="let column of TableTto">
        <span *ngIf="column.field === 'completed'">
          <span [ngClass]="user[column.field] ? 'text-success' : ''">
            {{ user[column.field] ? "Completed" : "To do" }}</span
          ></span
        >
        <span *ngIf="column.field !== 'completed'">{{
          user[column.field]
        }}</span>
      </td>
    </tr>
  </tbody>
</table>
